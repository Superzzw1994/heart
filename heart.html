<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>heartToSun</title>
		<link rel="stylesheet" href="./animate.css">
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			.heart {
				width: 200px;
				height: 200px;
				background: #f00;
				z-index: 100;
				position: relative;
				margin: 200px auto;
				filter: drop-shadow(0px 0px 20px rgb(255, 20, 20));
				transform: rotate(45deg);
				-webkit-animation:beat 1s infinite;
			}
			.heart:hover{
				-webkit-animation:beat .5s infinite;
			}
			.heart:before,
			.heart:after {
				content: "";
				position: absolute;
				width: 200px;
				height: 200px;
				background: #f00;
				border-radius: 100px;
			}
			
			.heart:before {
				left: -100px;
			}
			
			.heart:after {
				left: 0;
				top: -100px;
			}
			
			@keyframes beat {
				0% {
					transform: rotate(45deg) scale(0.8, 0.8);
					opacity: 1;
				}
				25% {
					transform: rotate(45deg) scale(1, 1);
					opacity: 0.8;
				}
				100% {
					transform: rotate(45deg) scale(0.8, 0.8);
					opacity: 1;
				}
			}
			p{
				position: absolute;
				bottom:100px;
				width:100%;
				font-size:24px;
				line-height: 24px; 
				text-align:center; 
			}
			.hide{
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="heart" id="heart"></div>
		<p class="hide" id="text"></p>
		<script>
			var excu = document.getElementById("title");
			var tar = document.getElementById("heart");
			var res = document.getElementById("text");
			var msg =["尹洁最美!","you are a beauty!","I am telling the truth!"];
			var re =[];
			var index = 0;
			tar.onmouseover = function(){
				console.log(index)
				if(index == 0){
					document.title = "点我！点我！"
				}else{
					document.title = "再一次!再一次！"
				}
			}
			tar.onmouseout=function(){			
				res.className = "animated fadeOut";
				if(index > 0){
				document.title = "再点一次！"
				}
				else{
					document.title = "你还没点呢我！"
				}				
			}
			tar.onclick = function(){
				index ++;
				var j = Math.floor(Math.random()*msg.length);
				res.innerHTML = msg[j];
				res.className = "animated slideInLeft";
			}
		</script>
	</body>
</html>
